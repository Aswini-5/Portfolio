<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Chart</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor:none;/* Hide overflow to keep the cursor effect contained */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
        }

        .skills-container,
        .professional-skills-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .skills-container {
            flex: 1; /* Take up half of the container width */
        }

        .professional-skills-container {
            flex: 1; /* Take up half of the container width */
        }

        .skills-container h2,
        .professional-skills-container h2 {
            margin: 0 0 20px 0;
            text-align: center;
        }

        .skill-item,
        .professional-skill-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            transition: box-shadow 0.5s ease, transform 0.3s ease;
        }

        .skill-item:hover,
        .professional-skill-item:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Neon effect */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .progress,
        .line {
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            width: 70%; /* Adjusted line width */
            position: relative;
            transition: background-color 0.3s ease;
        }

        .progress-bar,
        .line-bar {
            height: 100%;
            background-color: #00c896;
            transition: width 0.5s ease, box-shadow 0.5s ease;
        }

        .progress-bar:hover,
        .line-bar:hover {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* Neon effect on hover */
        }

        .percentage {
            color: #fff;
            font-weight: bold;
            margin-left: 10px;
            font-size: 14px;
        }

        /* Neon Cursor Effect */
        .cursor-trail, .tail {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen; /* For better blending with the background */
        }

        .cursor-trail {
            width: 12px;
            height: 12px;
            background-color: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #ecf249, 0 0 30px #edf26c, 0 0 40px #ffee00e2;
        }

        .tail {
            width: 100px; /* Reduced width */
            height: 100px; /* Reduced height */
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(218, 231, 42, 0.2) 30%, rgba(246, 255, 0, 0.2) 60%, rgba(0,255,255,0) 100%);
            filter: blur(15px); /* Adjusted blur for smaller size */
            opacity: 0.7;
            position: absolute; /* Position it absolutely for controlled movement */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skills-container">
            <h2>Programming Skills</h2>
            <div class="skill-item">
                <p>C</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 90%;"></div>
                </div>
                <p class="percentage">90%</p>
            </div>
            <div class="skill-item">
                <p>Java</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 40%;"></div>
                </div>
                <p class="percentage">40%</p>
            </div>
            <div class="skill-item">
                <p>Python</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 38%;"></div>
                </div>
                <p class="percentage">38%</p>
            </div>
            <div class="skill-item">
                <p>C#</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 77%;"></div>
                </div>
                <p class="percentage">77%</p>
            </div>
        </div>

        <div class="professional-skills-container">
            <h2>Tools and Technologies</h2>
            <div class="professional-skill-item">
                <p>Burpsuite</p>
                <div class="line">
                    <div class="line-bar" style="width: 95%;"></div>
                </div>
                <p class="percentage">95%</p>
            </div>
            <div class="professional-skill-item">
                <p>Nmap</p>
                <div class="line">
                    <div class="line-bar" style="width: 86%;"></div>
                </div>
                <p class="percentage">86%</p>
            </div>
            <div class="professional-skill-item">
                <p>Openvas</p>
                <div class="line">
                    <div class="line-bar" style="width: 58%;"></div>
                </div>
                <p class="percentage">58%</p>
            </div>
            <div class="professional-skill-item">
                <p>Maltego</p>
                <div class="line">
                    <div class="line-bar" style="width: 60%;"></div>
                </div>
                <p class="percentage">60%</p>
            </div>
            <div class="professional-skill-item">
                <p>Nessus</p>
                <div class="line">
                    <div class="line-bar" style="width: 60%;"></div>
                </div>
                <p class="percentage">60%</p>
            </div>
            <div class="professional-skill-item">
                <p>Information gathering Tools</p>
                <div class="line">
                    <div class="line-bar" style="width: 60%;"></div>
                </div>
                <p class="percentage">75%</p>
            </div>
        </div>
    </div>

    <script>
        // Neon Cursor Effect Script
        document.addEventListener('mousemove', function(e) {
            let cursorTrail = document.querySelector('.cursor-trail');
            let tail = document.querySelector('.tail');
            
            if (!cursorTrail) {
                cursorTrail = document.createElement('div');
                cursorTrail.classList.add('cursor-trail');
                document.body.appendChild(cursorTrail);
            }

            if (!tail) {
                tail = document.createElement('div');
                tail.classList.add('tail');
                document.body.appendChild(tail);
            }

            cursorTrail.style.top = `${e.clientY}px`;
            cursorTrail.style.left = `${e.clientX}px`;

            tail.style.top = `${e.clientY}px`;
            tail.style.left = `${e.clientX}px`;
        });
    </script>
</body>
</html>
